    <h1>京杭运河的介绍</h1>
    <h2>京杭大运河按地理位置分为七段：北京到通州区称通惠河，自昌平县白浮村神山泉经瓮山泊（今昆明湖）至积水潭、
      中南海，自文明门（今崇文门）外向东，在朝阳区杨闸村向东南折，至通州高丽庄（今张家湾村）入潞河（今北运河故道），
      长82公里；通州区到天津称北运河，长186公里；天津到临清称南运河，长400公里；临清到台儿庄称鲁运河，长约500公里；
      台儿庄到淮安称中运河，长186公里；淮安到瓜洲称里运河，长约180公里；镇江到杭州称江南运河，长约330公里。</h2>
